<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/__avatar.jpg" alt="аватар Жак-Ив Кусто"></img>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__photo" src="./images/place/__elbrus.jpg" alt="фото Эльбруса">
          <div class="place__panel">
            <p class="place__name">Эльбрус</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/place/__kazan.jpg" alt="фото Казани">
          <div class="place__panel">
            <p class="place__name">Казань</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/place/__moscow.jpg" alt="фото Москвы">
          <div class="place__panel">
            <p class="place__name">Москва</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/place/__olkhon-island.jpg" alt="фото Ольхон">
          <div class="place__panel">
            <p class="place__name">Ольхон</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/place/__rosa-khutor.jpg" alt="фото Роза Хутор">
          <div class="place__panel">
            <p class="place__name">Роза Хутор</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/place/__saint-petersburg.jpg" alt="фото Санкт Петербурга">
          <div class="place__panel">
            <p class="place__name">Санкт Петербург</p>
            <div class="place__like"></div>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
